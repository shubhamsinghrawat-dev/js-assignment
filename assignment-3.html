<body>
    <script>
        var curday = function(dt){
            today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth()+1; 
            var yyyy = today.getFullYear();

            if(dd<10) dd='0'+dd;
            if(mm<10) mm='0'+mm;
            return (mm+dt+dd+dt+yyyy);
            };
            document.write(curday('-'));
            document.write("<br>");
            document.write(curday('/'));
            document.write("<br>");
            

            document.write("<br>");
