   <!-- const 		 -->
   			<!-- it’s block-scoped, however, you can’t reassigned it. -->
   			<!-- EXAMPLE -->
   			<script type="text/javascript">
   				const myBoolean = true;

					if (myBoolean) {
					  const alpha = [
					    'abc',
					    'def',
					    'geh',
					    'ijk'
					  ];

					  console.log(alpha);
					}

					console.log(alpha); 
   			</script>
