<!-- 1- String Data Type
	The string data type is used to represent textual data

	EXAMPLE-
	<script>
    var a = 'Hi letsupgrade!';  
    var b = "we are java raavadies";  
    document.write(a + "<br>");
    document.write(b);
    </script> -->

<!-- 2- Number Data Type
	The number data type is used to represent positive or negative numbers with or without decimal place, or numbers

	EXAMPLE
    <script>
    var a = 25;
    var b = 80.5;
    var c = 4.25e+6;
    var d = 4.25e-6;
    document.write(a + "<br>");
    document.write(b + "<br>");
    document.write(c + "<br>");
    document.write(d);
    </script> -->
